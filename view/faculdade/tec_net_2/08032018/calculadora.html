<!DOCTYPE html>
<html>
    <head>
        <title>Atividade 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="calcular.js"></script>
    </head>
    <body>
    <center>
            <table border=0 width="155" bgcolor="blue">
                <tr>
                    <td colspan="4">
                        <input type="text"  id="display" size="16" disabled>

                </tr>
                <tr>
                    <td>
                        <input type="button" id="nove" value="9" onClick="clicado(this)">
                    </td>
                    <td>
                        <input type="button" id="oito" value="8" onClick="clicado(this)">
                    </td>
                    <td>
                        <input type="button" id="sete" value="7" onClick="clicado(this)">
                    </td>
                    <td>
                        <input type="button" id="mais" value="+" onClick="clicado(this)">
                    </td>
                </tr>
                <td>

                <td>

                    <td>

                    </td>
                    <td>
                        <input type="button" id="igual" value="=" onClick="clicado(this)">
                    </td>
                    <td>
                        <input type="button" id="divi" value="/" onClick="clicado(this)">
                    </td>
                </tr>
            </table>

</html>
