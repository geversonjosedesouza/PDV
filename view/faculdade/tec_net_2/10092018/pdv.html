<html lang="pt-br">
    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="pdv.js"></script>
        <title>Meu PDV</title>
        
    </head>
    <body onload="carregarProdutos()">

        <fieldset>
            <legend>Dados do pedido</legend>
            <label>Produto</label>
            <select id="listaProduto" required></select>
            <label>Quantidade</label>
            <input type="number" id="qtd" required>
            <button onclick="add()">incluir</button>
        </fieldset>

        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="dados"></tbody>
            <tfoot>
                <tr>
                    <td>Total itens: <span id="totalItens">0</span></td>
                    <td></td>
                    <td>Valor total: <span id="totalValor">0</span></td>
                </tr>
            </tfoot>
        </table>

       
    </body>
</html>
