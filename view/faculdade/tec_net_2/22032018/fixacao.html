<html>
    <head>
        <title>Fixação jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("p").click(function(){
                 alert("Clicou"+this.value);
            });
        });
        </script>
    </head>
<body>
    <p>Clique para testar jQuery.</p>
    <p>Clique aqui</p>
    <p>Clique aqui tambem!</p>
</body>
</html>
