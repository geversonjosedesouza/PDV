<html>
    <head> 
        <title>Exercicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="funcoesExercicios.js"></script>
        <link rel="stylesheet" href="../meuLayout.css">
    </head>
    <body>
        <div class="separador">
            <h6>Muda a Cor</h6>
            <p id="primeiroParagrafo" onclick="mudaCor()"> <strong>Sean Parker </strong><br>Pessoas viviam em fazendas, depois foram viver nas 
                cidades. Agora todos nós vamos viver na Internet.</p>
        </div>
        <div class="separador"> <h6>Oculta/Mostra Texto</h6>
            <p id="segundoParagrafo"> <strong>Johann Goethe</strong><br>Com	o conhecimento nossas dúvidas aumentam.</p>
            <input type="button" value="Ocultar" onclick="ocultar()">
            <input type="button" value="Mostrar" onclick="mostrar()">
        </div>
        <div class="separador"> <h6>Troca Imagem</h6>
            <img id="primeiraImagem" src="../../../../../../img/crianca.png">
            <input type="button" value="Crecer" onclick="trocarImg()">
        </div>
        <div class="separador"> <h6>Cresce Imagem</h6>
            <img id="segundaImagem" src="../../../../img/si.png" width="50" height="50"><br>
            <input type="button" value="Pequena" onclick="pequena()">
            <input type="button" value="Média" onclick="media()">
            <input type="button" value="Grande" onclick="grande()">
        </div>
        <div class="separador"> <h6>Mudar para o Tamanho Padrão da Imagem</h6>
            <img id="terceiraImagem" src="../../../../img/crianca.png" width="50" height="50" onclick="tamanhoPadrao(this)"> 
            <img id="quartaImagem" src="../../../../img/adulto.png" width="50" height="50" onclick="tamanhoPadrao(this)"> 
            <img id="quintaImagem" src="../../../../img/si.png" width="50" height="50" onclick="tamanhoPadrao(this)"> 
        </div>
    </body>
